<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Registration</title>
    </head>
    <section id="section" class="vh-100">
        <div class="mask d-flex align-items-center h-100">
            <div class="container h-100">
                <div
                    class="row d-flex justify-content-center align-items-center h-100"
                >
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div
                            class="card bg-dark text-white"
                            style="border-radius: 15px"
                        >
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">
                                    Create an account To Earn Rewards!
                                </h2>
                                <form
                                    action="registration_process.php"
                                    method="post"
                                >
                                    <div class="form-outline mb-4">
                                        <input
                                            type="text"
                                            id="username"
                                            class="form-control form-control-lg"
                                            required
                                        />
                                        <label class="form-label" for="username"
                                            >Your Name</label
                                        >
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input
                                            type="email"
                                            id="email"
                                            class="form-control form-control-lg"
                                            required
                                        />
                                        <label class="form-label" for="email"
                                            >Your Email</label
                                        >
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input
                                            type="password"
                                            id="password"
                                            class="form-control form-control-lg"
                                            required
                                        />
                                        <label class="form-label" for="password"
                                            >Password</label
                                        >
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input
                                            type="password2"
                                            id="password2"
                                            class="form-control form-control-lg"
                                            required
                                        />
                                        <label
                                            class="form-label"
                                            for="password2"
                                            >Confirm your password</label
                                        >
                                    </div>
                                    <div class="text-center">
                                        <p>How Did you hear about us?</p>
                                        <input
                                            type="radio"
                                            id="heard-online"
                                            name="how-heard"
                                            value="online"
                                        />
                                        <label for="heard-online">Online</label>
                                        <input
                                            type="radio"
                                            id="heard-friend"
                                            name="how-heard"
                                            value="friend"
                                        />
                                        <label for="heard-friend"
                                            >From a Friend</label
                                        >
                                        <input
                                            type="radio"
                                            id="heard-other"
                                            name="how-heard"
                                            value="other"
                                        />
                                        <label for="heard-other">Other</label>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <a href="index.html"></a>
                                        <button
                                            type="submit"
                                            class="register-btn btn-primary btn-lg text-body"
                                        >
                                            <i class="fas fa-user-plus"></i>
                                            Sign Up
                                        </button>
                                    </div>
                                    <p class="text-center text-muted mt-5 mb-0">
                                        Have An Account?
                                        <a
                                            href="Login.html"
                                            class="fw-bold text-body"
                                            ><u>Login here</u></a
                                        >
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</html>
